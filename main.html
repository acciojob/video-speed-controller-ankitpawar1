<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    
    <div class="controls">
      <button class="player__button">►</button>
      <button class="rewind">« 10s</button>
      <button class="forward">25s »</button>
      
      <input type="range" name="volume" class="volume" min="0" max="1" step="0.01" value="0.75">
      <input type="range" name="playbackSpeed" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">

      <div class="progress">
        <div class="progress__filled"></div>
      </div>
    </div>
    
  <script src="./script.js"></script>
</body>
</html>
